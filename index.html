<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@erickmerchant/dollar</title>
    <style>
      .dodgerblue {
        background-color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <button class="add">add dodgerblue</button>
    <button class="toggle">toggle dodgerblue</button>
    <button class="remove">remove dodgerblue</button>
    <div id="target" style="height: 1em; width: 1em" data-color="dodgerblue"></div>
    <script type="module" crossorigin="anonymous">
      import $, {on, toggle, add, remove} from './main.mjs'

      const target = $`#target`

      /* eslint-disable no-unused-expressions */
      $`.add` |> on('click', () => target |> add(target |> data('color')))
      $`.toggle` |> on('click', () => target |> toggle(target |> data('color')))
      $`.remove` |> on('click', () => target |> remove(target |> data('color')))
    </script>
  </body>
</html>
