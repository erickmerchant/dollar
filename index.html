<!DOCTYPE html>
<html lang="en">
  <head>
    <title>@erickmerchant/dollar</title>
    <style>
      .dodgerblue {
        background-color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <button class="add-dodgerblue">add dodgerblue</button>
    <button class="toggle-dodgerblue">toggle dodgerblue</button>
    <button class="remove-dodgerblue">remove dodgerblue</button>
    <div id="target" style="height: 1em; width: 1em"></div>
    <script type="module" crossorigin="anonymous">
      import $, {on, toggle, add, remove} from './main.mjs'

      const target = $`#target`

      /* eslint-disable no-unused-expressions */
      $`.add-dodgerblue` |> on('click', () => target |> add('dodgerblue'))
      $`.toggle-dodgerblue` |> on('click', () => target |> toggle('dodgerblue'))
      $`.remove-dodgerblue` |> on('click', () => target |> remove('dodgerblue'))
    </script>
  </body>
</html>
